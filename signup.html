<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medflare | SIGN UP</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="main">
        <div class="register" >
            <h1>Register Here</h1>
            <br><br>
            <form action="" id="regester" method="post">
                <label for="">First Name :</label>
                <br>
                <input type="text" id="name" placeholder="Enter your full name">
                <br><br>
                <label for="">User Name :</label>
                <br>
                <input type="text"  id="name" placeholder="Enter your user name">
                <br><br>
                <label for="">Email :</label><br>
                <input type="email"  id="name"  placeholder="abcdef@gamil.com">
                <br><br>
                <label for="">Phone Number :</label><br>
                <input type="number" id="name" placeholder="Enter you phone number">
                <br><br>
                <label for="">Password :</label><br>
                <input type="password" id="name" placeholder="Enter you password">
                <br><br>
                <label for="">Gender :</label><br>
                <input  name="Gender" type="radio" value="Male"> Male <input name="Gender" type="radio" value ="Female">Female <input name="Gender" type="radio" value ="others">others
                <br><br>
                Select Blood Group : <br>

                <input name="Blood Group" list="blood group" placeholder="Blood Group">
                 <datalist  id="blood group"> <option>A Positive</option>
                   <option>A Negative</option>
                   <option>B Positive</option>
                                  <option>B Negative</option>
                                  <option>AB Positive</option>
                   <option>AB Negative</option>
                   <option>O Positive</option>
                                  <option>O Negative</option>
                   <option>Unknown</option> </datalist>
                <br><br>
                <input type="submit" value="Register" class="button">
            </form>
        </div>
    </div>
</body>
</html>
